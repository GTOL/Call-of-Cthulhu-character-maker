<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<title>CoC在线角色卡</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.form-control::-webkit-input-placeholder{color:#C3C3C3!important;opacity:1}
		.form-control::-moz-placeholder{color:#C3C3C3!important;opacity:1}
		.form-control:-ms-input-placeholder{color:#C3C3C3!important;opacity:1}
		.form-control::-ms-input-placeholder{color:#C3C3C3!important;opacity:1}
		.form-control::placeholder{color:#C3C3C3!important;opacity:1}
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
		input[type=number] {
			-moz-appearance: textfield;
		}
		.form-inline .cus-form-group {
			display: -ms-flexbox;
			/* display: flex; */
			-ms-flex: 0 0 auto;
			/* flex: 0 0 auto; */
			-ms-flex-flow: row wrap;
			/* flex-flow: row wrap; */
			-ms-flex-align: center;
			align-items: center;
			margin-bottom: 0;
		}
		.osp-max {
			max-width: 3rem!important;
			font-size: 1rem!important;
			padding: 0.1875rem .5rem!important;
			height: calc(1.3125em + .5rem + 2px)!important;
		}

		table, th, td {
			border: 1px solid #ced4da !important;
			padding: 0 0.25rem !important;
			vertical-align: middle !important;
		}
		.wide-spacing {
			letter-spacing: 1em;
			margin-right: -1em;
		}
		.w-20 {
			width: 20%!important;
		}
		.w-30 {
			width: 30%!important;
		}
		.bg-gray {
			background-color: #e9ecef;
		}
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<!-- fake fields are a workaround for chrome autofill getting the wrong fields -->
	<input type="text" id="name-fake-for-chrome" tabindex="-1" style="position: fixed;top:-100px;left:-100px; width:5px;">
	<header>
	</header>
	<main class="container-lg mt-4">
		<div class="row row-cols-1 row-cols-sm-2">
			<div class="col p-1">
				<!-- 基础资料 / Basic -->
				<div class="bg-light border rounded p-2 h-100">
					<h3 class="text-center">基本资料</h3>
					<div class="position-absolute fixed-top custom-control custom-checkbox m-3">
						<input id="lock-basic" class="custom-control-input" type="checkbox">
						<label for="lock-basic" class="custom-control-label">锁定</label>
					</div>
					<div class="input-group mb-1">
						<div class="input-group-prepend">
							<span class="input-group-text wide-spacing">姓名</span>
						</div>
						<input id="name" type="text" class="form-control" placeholder="蝙蝠侠" autocomplete="chrome-off" aria-label="输入姓名">
					</div>
					<div class="input-group mb-1">
						<div class="input-group-prepend">
							<span class="input-group-text wide-spacing">玩家</span>
						</div>
						<input id="player" type="text" class="form-control" placeholder="布鲁斯·韦恩" autocomplete="off" aria-label="输入玩家">
					</div>
					<div class="input-group mb-1">
						<div class="input-group-prepend">
							<span class="input-group-text wide-spacing">职业</span>
						</div>
						<input id="occupation" type="text" class="form-control" placeholder="企业家"autocomplete="off"  aria-label="输入职业">
					</div>
					<div class="form-row">
						<div class="col input-group mb-1">
							<div class="input-group-prepend">
								<span class="input-group-text wide-spacing">年龄</span>
							</div>
							<input id="age" type="text" class="form-control" placeholder="48" autocomplete="off" aria-label="输入年龄">
						</div>
						<div class="col input-group mb-1">
							<div class="input-group-prepend">
								<span class="input-group-text wide-spacing">性别</span>
							</div>
							<input id="sex" type="text" class="form-control" placeholder="男" autocomplete="off" aria-label="输入性别">
						</div>
					</div>
					<div class="input-group mb-1">
						<div class="input-group-prepend">
							<span class="input-group-text">现居地</span>
						</div>
						<input id="residence" type="text" class="form-control" placeholder="哥谭市" autocomplete="chrome-off" aria-label="输入出生地">
					</div>
					<div class="input-group mb-1">
						<div class="input-group-prepend">
							<span class="input-group-text">出生地</span>
						</div>
						<input id="birthplace" type="text" class="form-control" placeholder="哥谭市" autocomplete="chrome-off" aria-label="输入现居地">
					</div>
					<div class="row mx-0 border rounded bg-light text-dark">
						<div class="col rounded-left p-1">
							<span>HP:</span>
							<div class="input-group input-group-sm">
								<input id="hp" type="number" class="form-control" placeholder="" autocomplete="off" aria-label="HP">
								<div class="input-group-append">
									<span id="hp-max" class="input-group-text">/ 00</span>
								</div>
							</div>
							MP:
							<div class="input-group input-group-sm">
								<input id="mp" type="number" class="form-control" placeholder="" autocomplete="off" aria-label="MP">
								<div class="input-group-append">
									<span id="mp-max" class="input-group-text">/ 00</span>
								</div>
							</div>
							Sanity:
							<div class="input-group input-group-sm">
								<input id="san" type="number" class="form-control" placeholder="" autocomplete="off" aria-label="理智值">
								<div class="input-group-append">
									<span id="san-max" class="input-group-text">/ 99</span>
								</div>
							</div>
							Luck:
							<div class="input-group input-group-sm">
								<input id="lck" class="form-control" type="number" placeholder="" autocomplete="off" aria-label="Luck">
								<div class="input-group-prepend input-group-append">
									<span class="input-group-text">/</span>
								</div>
								<input id="lck-max" class="form-control" type="number" placeholder="" autocomplete="off" aria-label="Luck">
							</div>
						</div>
						<div class="col-5 border-left border-right text-center p-1">
							<img id="img" class="img-thumbnail mx-auto d-block my-1" src="ddwe.bmp" alt="调查员形象" style="max-height: 170px;  height: auto;">
							<label for="upload-img" class="btn btn-secondary my-1">选择图像</label>
							<input id="upload-img" type="file" hidden autocomplete="off">
						</div>
						<div class="col rounded-right p-1">
							健康状态：
							<div class="input-group">
								<select id="health-status" class="custom-select">
									<option value="0" selected>健康</option>
									<option value="1">重伤</option>
									<option value="2">濒死</option>
									<option value="3">昏迷</option>
								</select>
							</div>
							<div class="custom-control custom-checkbox mt-1">
								<input id="believer" class="custom-control-input" type="checkbox">
								<label for="believer" class="custom-control-label">神话相信者</label>
							</div>
							<div class="custom-control custom-checkbox mt-1">
								<input id="temp-insane" class="custom-control-input" type="checkbox">
								<label for="temp-insane" class="custom-control-label">临时疯狂</label>
							</div>
							<div class="custom-control custom-checkbox mt-1">
								<input id="indef-insane" class="custom-control-input" type="checkbox">
								<label for="indef-insane" class="custom-control-label">不定期疯狂</label>
							</div>
							<div class="custom-control custom-checkbox mt-1">
								<input id="insane" class="custom-control-input" type="checkbox">
								<label for="insane" class="custom-control-label">永久疯狂</label>
							</div>
							<div class="position-absolute fixed-bottom p-1">
								机动力/MOV：<span id="mov">0</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col p-1">
				<!-- 属性 / Characteristic -->
				<div class="bg-light border rounded p-2 h-100">
					<h3 class="text-center">调查员属性</h3>
					<div class="position-absolute fixed-top custom-control custom-checkbox m-3">
						<input class="custom-control-input" type="checkbox" id="lock-charc">
						<label class="custom-control-label" for="lock-charc">锁定</label>
					</div>
					<table class="table table-bordered text-center">
						<thead class="bg-gray">
							<tr>
								<th rowspan="2">名称</th>
								<th rowspan="2">初始</th>
								<th rowspan="2">调整</th>
								<th rowspan="2">最终值</th>
								<th>困难成功</th>
							</tr>
							<tr>
								<th>极难成功</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td rowspan="2">力量<br>STR</td>
								<td rowspan="2" class="w-20">
									<input id="str" type="number" class="form-control" placeholder="00" min="0" autocomplete="off">	
								</td>
								<td rowspan="2" class="w-20">
									<input id="str-adj"type="number" class="form-control" placeholder="±0" autocomplete="off">
								</td>
								<td id="str-fin" rowspan="2">0</td>
								<td id="str-hard">0</td>
							</tr>
							<tr>
								<td id="str-vhard">0</td>
							</tr>
							<tr>
								<td rowspan="2">敏捷<br>DEX</td>
								<td rowspan="2" class="w-20">
									<input id="dex" type="number" class="form-control" min="0" autocomplete="off">	
								</td>
								<td rowspan="2" class="w-20">
									<input id="dex-adj" type="number" class="form-control" autocomplete="off">
								</td>
								<td id="dex-fin" rowspan="2">0</td>
								<td id="dex-hard">0</td>
							</tr>
							<tr>
								<td id="dex-vhard">0</td>
							</tr>
							<tr>
								<td rowspan="2">智力<br>INT</td>
								<td rowspan="2" class="w-20">
									<input id="int" type="number" class="form-control" min="0" autocomplete="off">	
								</td>
								<td rowspan="2" class="w-20">
									<input id="int-adj" type="number" class="form-control" autocomplete="off">
								</td>
								<td id="int-fin" rowspan="2">0</td>
								<td id="int-hard">0</td>
							</tr>
							<tr>
								<td id="int-vhard">0</td>
							</tr>
							<tr>
								<td rowspan="2">体质<br>CON</td>
								<td rowspan="2" class="w-20">
									<input id="con" type="number" class="form-control" min="0" autocomplete="off">	
								</td>
								<td rowspan="2" class="w-20">
									<input id="con-adj" type="number" class="form-control" autocomplete="off">
								</td>
								<td id="con-fin" rowspan="2">0</td>
								<td id="con-hard">0</td>
							</tr>
							<tr>
								<td id="con-vhard">0</td>
							</tr>
							<tr>
								<td rowspan="2">外貌<br>APP</td>
								<td rowspan="2" class="w-20">
									<input id="app" type="number" class="form-control" min="0" autocomplete="off">	
								</td>
								<td rowspan="2" class="w-20">
									<input id="app-adj" type="number" class="form-control" autocomplete="off">
								</td>
								<td id="app-fin" rowspan="2">0</td>
								<td id="app-hard">0</td>
							</tr>
							<tr>
								<td id="app-vhard">0</td>
							</tr>
							<tr>
								<td rowspan="2">意志<br>POW</td>
								<td rowspan="2" class="w-20">
									<input id="pow" type="number" class="form-control" min="0" autocomplete="off">	
								</td>
								<td rowspan="2" class="w-20">
									<input id="pow-adj" type="number" class="form-control" autocomplete="off">
								</td>
								<td id="pow-fin" rowspan="2">0</td>
								<td id="pow-hard">0</td>
							</tr>
							<tr>
								<td id="pow-vhard">0</td>
							</tr>
							<tr>
								<td rowspan="2">体型<br>SIZ</td>
								<td rowspan="2" class="w-20">
									<input id="siz" type="number" class="form-control" min="1" autocomplete="off">	
								</td>
								<td rowspan="2" class="w-20">
									<input id="siz-adj" type="number" class="form-control" autocomplete="off">
								</td>
								<td id="siz-fin" rowspan="2">0</td>
								<td id="siz-hard">0</td>
							</tr>
							<tr>
								<td id="siz-vhard">0</td>
							</tr>
							<tr>
								<td rowspan="2">教育<br>EDU</td>
								<td rowspan="2" class="w-20">
									<input id="edu" type="number" class="form-control" min="0" autocomplete="off">	
								</td>
								<td rowspan="2" class="w-20">
									<input id="edu-adj" type="number" class="form-control" autocomplete="off">
								</td>
								<td id="edu-fin" rowspan="2">0</td>
								<td id="edu-hard">0</td>
							</tr>
							<tr>
								<td id="edu-vhard">0</td>
							</tr>
						</tbody>
					</table>
					<button id="random-charc-btn" class="btn btn-outline-primary" type="button">全部随机生成</button>
					<button id="update-san-button" class="btn btn-outline-warning" type="button">更新San值</button>
				</div>
			</div>
			<div class="col p-1">
				<!-- 技能 / Skill -->
				<div class="bg-light border rounded p-2 h-100">
					<h3 class="text-center">调查员技能</h3>
					<div class="position-absolute fixed-top custom-control custom-checkbox m-3">
						<input class="custom-control-input" type="checkbox" id="lock-skill">
						<label class="custom-control-label" for="lock-skill">锁定</label>
					</div>
					<div>
						<div class="form-inline input-group-sm">
							<div class="form-group cus-form-group input-group-sm">
								<span class="">职业点数：<span id="osp-remain">00</span> /</span>
								<input id="osp-max" type="number" value="00" disabled class="form-control-plaintext osp-max ml-1" autocomplete="off">
							</div>
							<select id="osp-formula" class="custom-select ml-2" style="width: auto">
								<option selected>点数计算方法...</option>
								<option value="1">教育x4</option>
								<option value="2">教育x2+力量x2</option>
								<option value="3">教育x2+敏捷x2</option>
								<option value="4">教育x2+意志x2</option>
								<option value="5">教育x2+外貌x2</option>
								<option value="-1">自定义</option>
							</select>
						</div>
						兴趣点数：<span id="isp-remain">00</span> / <span id="isp-max" class="pl-2">00</span>
					</div>
				</div>
			</div>
			<div class="col p-1">
				<!-- 装备 / Gear -->
				<div class="bg-light border rounded p-2 h-100">
					<h3 class="text-center">装备与持有物</h3>
					<div class="position-absolute fixed-top custom-control custom-checkbox m-3">
						<input class="custom-control-input" type="checkbox" id="lock-gear">
						<label class="custom-control-label" for="lock-gear">锁定</label>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="js/full.js"></script>
	<script type="text/javascript">
		$("header").load("navbar.html", function() {
			$("li#card").addClass("active");
		});
	</script>
</body>
</html>
