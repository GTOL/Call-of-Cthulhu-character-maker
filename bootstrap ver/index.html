<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<title>CoC Character Maker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
	<header>
		<script type="text/javascript">
			$("header").load("navbar.html", function() {
				$("li#card").addClass("active");
			});
		</script>
	</header>
	<div class="container">
		<div class="row mt-2">
			<div class="col-sm-6">
				<div class="p-1 border rounded">
					<div class="input-group mb-1">
						<div class="input-group-prepend">
							<span class="input-group-text">姓&emsp;名</span>
						</div>
						<input type="text" class="form-control" placeholder="李小花" aria-label="输入姓名">
					</div>
					<div class="input-group mb-1">
						<div class="input-group-prepend">
							<span class="input-group-text">玩&emsp;家</span>
						</div>
						<input type="text" class="form-control" placeholder="克里斯" aria-label="输入玩家">
					</div>
					<div class="input-group mb-1">
						<div class="input-group-prepend">
							<span class="input-group-text">职&emsp;业</span>
						</div>
						<input type="text" class="form-control" placeholder="教练" aria-label="输入职业">
					</div>
					<div class="form-row">
						<div class="col input-group mb-1">
							<div class="input-group-prepend">
								<span class="input-group-text">年&emsp;龄</span>
							</div>
							<input type="text" class="form-control" placeholder="20" aria-label="输入年龄">
						</div>
						<div class="col input-group mb-1">
							<div class="input-group-prepend">
								<span class="input-group-text">性&emsp;别</span>
							</div>
							<input type="text" class="form-control" placeholder="女" aria-label="输入性别">
						</div>
					</div>
					<div class="input-group mb-1">
						<div class="input-group-prepend">
							<span class="input-group-text">出生地</span>
						</div>
						<input type="text" class="form-control" placeholder="" aria-label="输入出生地">
					</div>
					<div class="input-group mb-1">
						<div class="input-group-prepend">
							<span class="input-group-text">现居地</span>
						</div>
						<input type="text" class="form-control" placeholder="" aria-label="输入现居地">
					</div>
					<div class="row mx-0 mb-1 border-top">
						<div class="col-4 bg-light rounded-left">
							HP:
							<div class="input-group input-group-sm mb-1">
								<input type="text" class="form-control" placeholder="" aria-label="HP">
								<div class="input-group-append">
									<span class="input-group-text">/ 00</span>
								</div>
							</div>
							MP:
							<div class="input-group input-group-sm mb-1">
								<input type="text" class="form-control" placeholder="" aria-label="MP">
								<div class="input-group-append">
									<span class="input-group-text">/ 00</span>
								</div>
							</div>
							Sanity:
							<div class="input-group input-group-sm mb-1">
								<input type="text" class="form-control" placeholder="" aria-label="理智值">
								<div class="input-group-append">
									<span class="input-group-text">/ 00</span>
								</div>
							</div>
							Luck:
							<div class="input-group input-group-sm mb-1">
								<input type="text" class="form-control" placeholder="" aria-label="Luck">
								<div class="input-group-append">
									<span class="input-group-text">/</span>
								</div>
								<input type="text" class="form-control" placeholder="" aria-label="Luck">
							</div>
							<p>神话相信者<input type="checkbox" name="believer"></p>
						</div>
						<div class="col-5 border-left border-right bg-white">aha</div>
						<div class="col-3 bg-white rounded-right">aha</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6 bg-light border rounded">aha</div>
		</div>
		<div class="row">
			<div class="col-sm-6 bg-light border rounded">
				yay
			</div>
			<div class="col-sm-6 bg-light border rounded">
				aha
			</div>
		</div>
	</div>
</body>
</html>
